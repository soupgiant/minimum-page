<!DOCTYPE html>
<html>
<head>
	<title>Minimum Page Form Checker</title>
	<link rel="stylesheet" href="assets/css/base.css" type="text/css">
	<link rel="stylesheet" href="assets/css/forms.css" type="text/css">

</head>
<body>

	<form action="http://www.cs.tut.fi/cgi-bin/run/~jkorpela/echo.cgi" novalidate>

		<div><input type="hidden" name="hidden field" value="42"></div>


		<h2> text fields</h2>

		<div class="set">
			<label for="text5">text field</label>
			<input type="text" name="text5"
				id="text5" class="required" required />
		</div>


		<div class="set">
			<label for="search5">search field</label>
			<input type="search" name="search5"
				id="search5" class="required" required />
		</div>


		<div class="set">
			<label for="tel5">tel field</label>
			<input type="tel" name="tel5"
				id="tel5" class="required" required />
		</div>


		<div class="set">
			<label for="url5">url field</label>
			<input type="url" name="url5"
				id="url5" class="required" required />
		</div>


		<div class="set">
			<label for="email5">email field</label>
			<input type="email" name="email5"
				id="email5" class="required" required />
		</div>


		<div class="set">
			<label for="password5">password field</label>
			<input type="password" name="password5"
				id="password5" class="required" required />
		</div>


		<div class="set">
			<label for="number5">number field</label>
			<input type="number" name="number5"
				id="number5" class="required" required />
		</div>


		<div class="set">
			<label for="textarea5">Textarea</label>
			<textarea id="textarea5" name="textarea5" class="required" required></textarea>
		</div>

		<h2> date/time fields</h2>
		<div class="set">
			<label for="datetime5">datetime field</label>
			<input type="datetime" name="datetime5"
				id="datetime5" class="required" required />
		</div>


		<div class="set">
			<label for="date5">date field</label>
			<input type="date" name="date5"
				id="date5" class="required" required />
		</div>


		<div class="set">
			<label for="month5">month field</label>
			<input type="month" name="month5"
				id="month5" class="required" required />
		</div>


		<div class="set">
			<label for="week5">week field</label>
			<input type="week" name="week5"
				id="week5" class="required" required />
		</div>


		<div class="set">
			<label for="time5">time field</label>
			<input type="time" name="time5"
				id="time5" class="required" required />
		</div>


		<div class="set">
			<label for="datetime-local5">datetime-local field</label>
			<input type="datetime-local" name="datetime-local5"
				id="datetime-local5" class="required" required />
		</div>

		<h2> misc fields</h2>
		<div class="set">
			<label for="range5">range field</label>
			<input type="range" name="range5"
				id="range5" class="required" required />
		</div>


		<div class="set">
			<label for="color5">color field</label>
			<input type="color" name="color5"
				id="color5" class="required" required />
		</div>


		<div class="set">
			<label for="file5">file field</label>
			<input type="file" name="file5"
				id="file5" class="required" required />
		</div>



		<h2>option fields</h2>

		<fieldset class="set">
			<legend>Radio Buttons</legend>

			<div>
				<label for="radio51">Option One</label>
				<input type="radio" name="radio5" id="radio51" value="radio51" class="required" required />
			</div>

			<div>
				<label for="radio52">Option Two</label>
				<input type="radio" name="radio5" id="radio52" value="radio52" class="required" required />
			</div>
		</fieldset>

		<fieldset class="set">
			<legend>Check Boxes</legend>

			<div>
				<label for="checkbox51">Option One</label>
				<input type="checkbox" name="checkbox5" id="checkbox51" value="checkbox51" class="required" required />
			</div>

			<div>
				<label for="checkbox52">Option Two</label>
				<input type="checkbox" name="checkbox5" id="checkbox52" value="checkbox52" class="required" required />
			</div>
		</fieldset>

		<div class="set">
			<label for="select5">select</label>
			<select id="select5" name="select5" class="required" required>
				<option value="">--- Select Value ---</option>
				<option value="1">Value 1</option>
				<option value="2">Value 2</option>
				<option value="3">Value 3</option>
			</select>
		</div>

		<h2>submits</h2>

		<div class="set">
			<input type="submit" value="submit" />
			<input type="reset" value="reset" />
			<button>Button tag</button>
			<input type="button" value="button type" />

			<a href="#" class="button">a.button</a>
		</div>






	</form>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<!--[if (gte IE 6)&(lte IE 8)]><script src="assets/js/selectivizr-min.js" type="text/javascript"></script><![endif]-->
	<script type='text/javascript' src='http://ajax.aspnetcdn.com/ajax/jquery.validate/1.7/jquery.validate.js'></script>
	<script src="assets/js/validation-setup.js" type="text/javascript"></script>

</body>
</html>
